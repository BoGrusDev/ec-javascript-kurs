<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Demo - Built-in-function</title>
    
    <script>

        /*
            https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math#
        */
        
        // Avrundning

        let tal = 129.3423;
        console.log(tal);
        console.log(tal.toFixed(0));
        console.log(tal.toFixed(3));
        
        console.log(Math.ceil(tal));
        console.log(Math.floor(tal));
        console.log(Math.trunc(tal));

        // Slump

        console.log(Math.random());
        console.log(Math.random() * 10);
        console.log((Math.random() * 10).toFixed(0));
        console.log((Math.random() * 100).toFixed(0));
    </script>
</head>

</body>
</html>
