<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Klient</title>
    <link rel="stylesheet" type="text/css" href="css/bulma.min.css">
    <style>
        .eNavAction {cursor:pointer}
        .buttons {margin-top: 20px}
        .input-name {max-width: 400px}
        .input-mobile {max-width: 180px}
        .input-salary {max-width: 1200px}
        .section {padding-top: 0;}
    </style>
    <script src="js/simple-helper.js"></script>
    <script src="model/customer-model.js"></script>
    <script src="model/currency-model.js"></script>
    <script src="model/weather-model.js"></script>
    <script src="view/customer-view.js"></script>
    <script src="view/currency-view.js"></script>
    <script src="view/weather-view.js"></script>
    <script src="controller/main-controller.js"></script>
   <script>
        //
        // global-script
        //
        var Current = {};
        const Model = new CustomerModel();
        const ModelCurrency = new CurrencyModel();
        const ModelWeather = new WeatherModel();
        const View = new CustomerView();
        const ViewCurrency = new CurrencyView();
        const ViewWeather = new WeatherView();
        const Controller = new MainController();

        Current.setting = {} 
        Current.setting.currency =  [
            ['SEK', 'Svenska kronor'],
            ['DKK', 'Danska kronor'],
            ['EUR', 'Euro']
        ];

        //
        // event-init
        //

        document.addEventListener('DOMContentLoaded', function() {
           // Controller.init();
           Helper.onClassClick('eNavAction',Controller.navAction);
           Helper.onClassClick('eCommandAction',Controller.commandAction);
        });

    </script>
</head>
<body>
    <!--
        html-body
    -->
    <section class="section">
        <div class="container">
            <nav class="navbar is-link" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <span style="padding-left:12px; font-size:20px"> Klient - Demo</span>
                    </a>
                </div>
                    
                <div id="navbar" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="eNavAction navbar-item" action ="customer">
                            Kunder
                        </a>
                        <a class="eNavAction navbar-item" action = "currency">
                            Valutor
                        </a>
                        <a class="eNavAction navbar-item" action="weather">
                            Väder
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </section>


    
    <section class="section">
        <div id="main-container" class="container section-container">
            <div>
               <h1 class="is-size-2" >Välkommen till Klient</h1>
            </div>
        </div>
    
        <div id="customer-list-container" class="container section-container" style="display:none">
            <div id="customer-list"></div>
        
        </div>
    
        <div id="customer-details-container" class="container section-container" style="display:none">
            <form>
                <div class="field">
                    <label class="label">Namn</label>
                    <div class="control">
                        <input class="input input-name" id="customer-name">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mobil<label>
                    <div class="control">
                        <input class="input input-salary" id="mobile">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Lön</label>
                    <div class="control">
                        <input class="input input-salary" id="salary">
                    </div>
                </div>
            </form>
            <div class="buttons">
                <button action="save" class="button is-info eCommandAction">Spara</button>
                <button action="back-list" class="button is-gray eCommandAction">Tillbaka</button>    
            </div>

        </div>

        <div id="currency-list-container" class="container section-container" style="display:none">
            <div id="currency-list"></div> 
        </div>

        <div id="weather-list-container" class="container section-container" style="display:none">
            <div id="weather-list"></div> 
        </div>

    </div>
</body>
</html>
